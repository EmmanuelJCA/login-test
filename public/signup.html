<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Signup</title>
</head>
<body>
    
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Registro</h3>
                <form id="signupForm">
                    <div class="input-box">
                        <input type="text" name="email" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" name="complete_name" placeholder="Nombre completo" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Contrasena" class="input-control">
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p>Tienes cuenta? <a href="login" class="gradient-text">Inicia sesion</a></p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/app.js"></script>

</body>
</html>
