<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>App</title>
</head>
<body>
    
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div id="chagePasswordFormContainer" class="box">
                <h3>Nueva Contrasena</h3>
                <form id="chagePasswordForm">
                    <div class="input-box">
                        <input type="text" name="email" placeholder="Email" class="input-control">
                    </div>   
                    <div class="input-box">
                        <input name="password" type="password" placeholder="Nueva Contrasena" class="input-control">
                    </div>
                    <div class="input-box">
                        <input <input name="confirm_password" type="password" placeholder="Confirmar Contrasena" class="input-control">
                    </div>                
                    <button type="submit" class="btn">Cambiar</button>
                </form>
                <p>Tienes cuenta? <a href="login.html" class="gradient-text">Inicia sesion</a></p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
